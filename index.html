<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #333;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .link {
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #2c2c2c;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
