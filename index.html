<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #333;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .link {
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #2c2c2c;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-pic"><img src="https://pay.welding-inspector.us/wonder_1681126711237.jpg" alt="Payment instructions">
</div>
    <h1>Justin Bryan's</h1>
    <h1>PAY LINKS</h1>
    <div class="links">
        <a href="https://square.link/u/41V50zBu" class="link">Pay With Card</a>
        <a href="https://cash.app/$JustinCWI" class="link">CashApp</a>
        <a href="https://venmo.com/u/3489424914515278691" class="link">VENMO</a>
        <a href="https://zap.sovereignwelder.com/" class="link">BITCOIN</a>
    </div>
</body>
</html>
